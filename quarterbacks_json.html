layout: default
title: Quarterbacks
keyword: index
---


<script>
  $(document).ready(function() {
    $.getJSON('quarterbacks.json', function(data) {
      var items = [];


      $.each(data, function(key, val) {
        items.push('<tr id="' + key + '"><td>' + this.player + '</td>');
        items.push('<td>' + this.maximum_speed + '</td>');
        items.push('<td>' + this.passing_speed + '</td>');
        items.push('<td>' + this.pass_control + '</td>');
        items.push('<td>' + this.avoid_pass_block + '</td></tr>');
      });

      $('<table/>', {html: items.join('')}).appendTo('#container');
    });
  });
</script>
